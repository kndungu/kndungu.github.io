# Site Settings
title: "kndungu's Blog"
description: "A blog powered by Jekyll and GitHub Pages"
author: "kndungu"
email: your.email@example.com
url: "https://kndungu.github.io"
baseurl: ""

# Build Settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink Structure
# Using simple permalinks since dates come from Git, not filenames
permalink: /:title/

# Collections (optional, for future expansion)
# collections:
#   projects:
#     output: true
#     permalink: /projects/:path/

# Defaults
# These settings are automatically applied to all posts
# Posts only need a title - dates come from Git commit history
# The GitHub Action extracts first commit date (published) and last commit date (modified)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "kndungu"
      date: 2020-01-01  # Dummy date for Jekyll compatibility (overridden by Git dates)

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .devcontainer
  - ARCHITECTURE.md
  - README.md

# GitHub Repository Info (for history links)
github_username: kndungu
repository: kndungu/kndungu.github.io
