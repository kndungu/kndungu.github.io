name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
        continue-on-error: true
      
      - name: Remove PR preview directory
        run: |
          if [ -d "pr-${{ github.event.pull_request.number }}" ]; then
            # Remove the PR preview directory
            rm -rf pr-${{ github.event.pull_request.number }}
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Commit and push
            git add .
            git commit -m "Remove PR #${{ github.event.pull_request.number }} preview"
            git push origin gh-pages
          else
            echo "No preview directory found for PR #${{ github.event.pull_request.number }}"
          fi
      
      - name: Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸš€ Preview Deployment')
            );
            
            if (botComment) {
              const commentBody = `## ğŸš€ Preview Deployment
              
              ~~Preview URL has been removed~~
              
              âœ… PR was ${context.payload.pull_request.merged ? 'merged' : 'closed'}
              ğŸ—‘ï¸ Preview deployment cleaned up
              
              ---
              
              <sub>Preview removed on ${new Date().toISOString().split('T')[0]}</sub>`;
              
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            }
